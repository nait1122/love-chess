<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>情侣飞行棋</title>
  <link rel="stylesheet" href="/lovechess/static/css/style.css">
  <link rel="manifest" href="/lovechess/manifest.json">
  <meta name="theme-color" content="#FFD1DC">
</head>

<body>

  <div class="app-container">
    <!-- 顶部操作栏 -->
    <header class="top-bar">
      <div class="icon-button">‹</div>
      <div class="title">基础模式</div>
      <div class="menu-icons">
        <div class="icon-button">?</div>
        <div class="icon-button">↻</div>
        <div class="icon-button">≡</div>
      </div>
    </header>

    <!-- 游戏棋盘 -->
    <main class="board-container">
      <div id="board" class="board">
        <!-- 棋盘格子将由JS动态生成 -->
      </div>
      <!-- 玩家棋子 -->
      <div id="player1" class="player-piece" data-player="1">
        <img src="static/images/avatar_female.png" alt="女">
      </div>
      <div id="player2" class="player-piece" data-player="2">
        <img src="static/images/avatar_male.png" alt="男">
      </div>
    </main>

    <!-- 底部控制区 -->
    <footer class="controls">
      <div class="player-switch">
        <button id="switch-female" class="switch-btn active" data-player="1">女</button>
        <button id="switch-male" class="switch-btn" data-player="2">男</button>
      </div>
      <div id="dice-container">
        <div id="dice" class="dice">
          <div class="face front"></div>
          <div class="face back"></div>
          <div class="face top"></div>
          <div class="face bottom"></div>
          <div class="face left"></div>
          <div class="face right"></div>
        </div>
      </div>
    </footer>

    <!-- 游戏结束/任务弹窗 (默认隐藏) -->
    <div id="modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h2 id="modal-title">游戏结束</h2>
        <p id="modal-text">恭喜你！你赢了！</p>
        <button id="modal-button">重新开始</button>
      </div>
    </div>

    <!-- Gameplay Editor Modal -->
    <div id="editor-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content editor-content">
        <div class="editor-header">
          <h2>棋盘玩法编辑器</h2>
          <button id="close-editor" class="close-button">&times;</button>
        </div>
        <!-- Gameplay Set Manager -->
        <div class="editor-set-manager">
          <div id="set-list-container" class="set-list-container">
            <!-- Gameplay sets will be listed here by JS -->
          </div>
          <button id="add-new-set" class="add-new-set-btn">新增 +</button>
        </div>
        <div id="editor-grid" class="editor-grid">
          <!-- Grid items will be generated by JS -->
        </div>
        <div class="editor-footer">
          <p>点击版本可切换。自定义版本中的任务会自动保存。</p>
        </div>
      </div>
    </div>

  </div>

  <script src="/lovechess/static/js/main.js"></script>
</body>

</html>
