<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>情侣飞行棋</title>
  <link rel="stylesheet" href="./static/css/style.css">
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#FFD1DC">
</head>

<body>

  <div class="app-container">
    <!-- 顶部操作栏 -->
    <header class="top-bar">
      <div class="icon-button">‹</div>
      <div class="title">基础模式</div>
      <div class="menu-icons">
        <div class="icon-button">?</div>
        <div class="icon-button">↻</div>
        <div class="icon-button">≡</div>
      </div>
    </header>

    <!-- 游戏棋盘 -->
    <main id="board-container" class="board-container">
      <div id="board" class="board">
        <!-- 棋盘格子将由JS动态生成 -->
      </div>
      <!-- 玩家棋子将由JS动态生成 -->
    </main>

    <!-- 底部控制区 -->
    <footer class="controls">
      <div class="player-switch">
        <button id="switch-female" class="switch-btn active" data-player="1">女</button>
        <button id="switch-male" class="switch-btn" data-player="2">男</button>
      </div>
      <div id="dice-container">
        <div id="dice" class="dice">
          <div class="face front" data-dots="1">
            <div class="dot p1"></div>
          </div>
          <div class="face back" data-dots="6">
            <div class="dot p2"></div>
            <div class="dot p3"></div>
            <div class="dot p4"></div>
            <div class="dot p5"></div>
            <div class="dot p6"></div>
            <div class="dot p7"></div>
          </div>
          <div class="face right" data-dots="3">
            <div class="dot p2"></div>
            <div class="dot p1"></div>
            <div class="dot p7"></div>
          </div>
          <div class="face left" data-dots="4">
            <div class="dot p2"></div>
            <div class="dot p3"></div>
            <div class="dot p6"></div>
            <div class="dot p7"></div>
          </div>
          <div class="face top" data-dots="5">
            <div class="dot p2"></div>
            <div class="dot p3"></div>
            <div class="dot p1"></div>
            <div class="dot p6"></div>
            <div class="dot p7"></div>
          </div>
          <div class="face bottom" data-dots="2">
            <div class="dot p2"></div>
            <div class="dot p7"></div>
          </div>
        </div>
      </div>
    </footer>

    <!-- 游戏结束/任务弹窗 (默认隐藏) -->
    <div id="modal" class="modal-overlay" style="display: none;">
      <div class="modal-content">
        <h2 id="modal-title">游戏结束</h2>
        <p id="modal-text">恭喜你！你赢了！</p>
        <button id="modal-button">重新开始</button>
      </div>
    </div>

    <!-- Gameplay Editor Modal -->
    <div id="editor-modal" class="modal-overlay" style="display: none;">
      <div class="modal-content editor-content">
        <div class="editor-header">
          <h2>棋盘玩法编辑器</h2>
          <button id="close-editor" class="close-button">&times;</button>
        </div>
        <!-- Gameplay Set Manager -->
        <div class="editor-set-manager">
          <div id="set-list-container" class="set-list-container">
            <!-- Gameplay sets will be listed here by JS -->
          </div>
          <button id="add-new-set" class="add-new-set-btn">新增 +</button>
        </div>
        <div id="editor-grid" class="editor-grid">
          <!-- Grid items will be generated by JS -->
        </div>
        <div class="editor-footer">
          <p>点击版本可切换。自定义版本中的任务会自动保存。</p>
        </div>
      </div>
    </div>

  </div>

  <!-- Audio elements for sound effects -->
  <audio id="audio-dice-roll" src="https://actions.google.com/sounds/v1/dice/dice_roll_d20.ogg" preload="auto"></audio>
  <audio id="audio-pawn-move" src="https://actions.google.com/sounds/v1/cartoon/pop.ogg" preload="auto"></audio>
  <audio id="audio-task-complete" src="https://actions.google.com/sounds/v1/ui/ui_tap_forward.ogg"
    preload="auto"></audio>

  <script src="./static/js/main.js"></script>
</body>

</html>
